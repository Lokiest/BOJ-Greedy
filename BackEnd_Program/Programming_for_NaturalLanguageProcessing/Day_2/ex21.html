<!-- 우선순위 : 인라인 > 내부방식 > 외부방식 > 임포트방식 -->

<!-- 일회용으로의 방법이며, 코드가 조잡해짐 -->
<body style="padding: 2eml; background-color: burlywood;">
    <h1 style="color: coral;">인라인 방식</h1>
    <h2 style="background-color: crimson; color: darkblue;">태그 안에 style 속성 이용해 css 기술하기</h2>
    <h3>해당 태그에만 적용되며, 우선순위가 가장 높음</h3>
    <h1>The End</h1>
</body>
</html>
