<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex17.html</title>
    <style type="text/css">
        div {
            background-color: aquamarine;
            width: 35px;
            margin: 10px;
            padding: 5px;
        }
        /* inline요소는 width, height 속성 적용 x */
        /* 위의 경우 inline-block으로 주면 적용 가능 */
        span {
            background-color: burlywood;
            margin: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>공간분할 태그</h1>
    <h2>(div : block, span : inline)</h2>
    <hr>
    <div>하늘</div>
    <div>땅</div>
    <div>바다</div>
    <hr>
    <span>봄</span>
    <span>여름</span>
    <span>가을</span>
    <span>겨울</span>
</body>
</html>
