<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 16px;
        }
        p {
            font-size: 2rem;
        }
        /* em > 자식에게도 영향 */
        p>span {
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <p>
        글자크기 ABC(em단위) <br>
        <span>글자 123 abc (em)</span>
        
    </p>
</body>
</html>
