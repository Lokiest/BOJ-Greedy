<body>
    <h1>전역변수, 지역변수, 매개변수</h1>
    <script>
        var global = '전역변수';

        function hello() {
            aaa = 100; //var 생략가능 >> 전역변수 (var 생략시)
            var local = '지역변수';
            alert('global : ' + global);
            alert('local : ' + local);
        }
        function hi() {
            alert('global >> ' + global);
            // alert('local >> ' + local); 호출 불가능
        }
        function bye(name) {
            alert('bye >> ' + name);
        }
        
        // hello();
        hi();
        bye('juho');
    </script>
