<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>함수</h1>
    <script>
        plus('Good', 'Luck');
        // 함수 구성하는 방법
        // 1. function() { ~ }
        // 2. var 변수명 = function() { ~ }
        function plus(a, b) {
            document.write('<h2>' + a + "+" +  b + " = " + (a+b) + '</h2>')
        }
        var minus = function(a, b) {
            document.write('<h2>' + a + "-" +  b + " = " + (a-b) + '</h2>')
        }
        plus(3, 4);
        plus(3.14, 4.23);
        minus(3, 4);
        
    </script>
</body>
</html>
