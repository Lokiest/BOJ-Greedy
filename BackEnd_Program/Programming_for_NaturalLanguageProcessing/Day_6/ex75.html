<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let win = null;
        function openWin() {
            win=open('ex01.html', 'popup', 'width=500, height=500');
        }
        function closeWin() {
            if(win!=null) {
                win.close();
            }
        }
    </script>
</head>
<body onload="openWin()" onunload="closeWin()">
    <h1>이벤트 종류</h1>
    <label for="userid">아이디</label>
    <input type="text" id="userid" 
     onfocus="this.style.backgroundColor='lightblue'"
     onblur="this.style.backgroundColor=''" 
     onchange="document.bgColor='aqua'"
     oninput="this.style.color='red'"><br><br>

    <label for="username">이름</label>
    <input type="text" id="username"
     onkeypress="console.log('keypress')"
     onkeydown="console.log('keydown')"
     onkeyup="console.log('keyup')"
     onmouseenter="this.style.border='3px solid tomato'"
     onmouseleave="this.style.border=''">
    <!-- onkeypress: 타이핑할 때 (shift, ctrl, alt키는 인식 못함)
    onkeydown : 키를 누를 때 (모든 키를 인식한다)
            onkeydown이 onkeypress보다 먼저 이벤트가 발생된다.
    onkeyup : 키를 눌렀다 뗄 때
    onmouseenter : 마우스가 영역에 들어왔을 때
    onmouseleave : 마우스가 영역을 떠날 때                 -->
    <br><br>
    <table border="1">
        <tr>
            <td width="33%" onclick="this.style.backgroundColor='wheat'">클릭</td>
            <td width="33%" ondblclick="this.style.backgroundColor='tomato'">더블클릭</td>
            <td>
                <textarea name="" id="" cols="20" rows="5"
                 onselect="this.style.color='skyblue'">내용 입력</textarea>
            </td>
        </tr>
    </table>
</body>
</html>
