<body>
    <h1>이미지 맵</h1>
    
    <p>
        이미지 맵 : 이미지의 좌표점에 따라 위치를 지정하여 링크를 거는 방식
    </p>
    <hr>
    <img src="/Users/parkjuho/Desktop/Web/스크린샷 2022-09-19 오후 3.10.13.png" usemap="#img_map">
    <!-- map태그 안에 area태그를 통해 좌표를 지정 가능 -->
    <!-- area태그 특성 : shape(링크 모양), coords(좌표) -->
    <map name="img_map">
        <area shape="rect" coords="20,20,145,100" href="http://www.naver.com">
        <area shape="circle" coords="195,60,40" href="http://www.google.com">
    </map>
</body>
