<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex10.html</title>
</head>
<body>
    <h1>테이블 셀 합치기</h1>
    <!-- 3,3 테이블 만들기 폭 300 -->
    <h2>ColSpan</h2>
    <table border="1" width="300">
        <tr>
            <td>1,1</td>
            <td colspan="2">1,2</td>
            <!-- <td>1,3</td> -->
        </tr>
        <tr>
            <td>2,1</td>
            <td>2,2</td>
            <td>2,3</td>
        </tr>
        <tr>
            <td colspan="3">3,1</td>
            <!-- <td>3,2</td>
            <td>3,3</td> -->
        </tr>
    </table>
    <hr>
    <h2>RowSpan</h2>
    <table border="1" width="300">
        <tr>
            <td rowspan="2">1,1</td>
            <td>1,2</td>
            <td rowspan="3">1,3</td>
        </tr>
        <tr>
            <!-- <td>2,1</td> -->
            <td>2,2</td>
            <!-- <td>2,3</td> -->
        </tr>
        <tr>
            <td>3,1</td>
            <td>3,2</td>
            <!-- <td>3,3</td> -->
        </tr>
    </table>
    <hr>
    <h2>이력서</h2>
    <table border="1" width="500" cellpadding="30">
        <tr>
            <td colspan="2" rowspan="2">1,1</td>
            <!-- <td>1,2</td> -->
            <td colspan="2">1,3</td>
            <!-- <td>1,4</td> -->
        </tr>
        <tr>
            <!-- <td>2,1</td>
            <td>2,2</td> -->
            <td>2,3</td>
            <td>2,4</td>
        </tr>
        <tr>
            <td>3,1</td>
            <td>3,2</td>
            <td>3,3</td>
            <td>3,4</td>
        </tr>
        <tr>
            <td>4,1</td>
            <td>4,2</td>
            <td>4,3</td>
            <td>4,4</td>
        </tr>
    </table>
</body>
</html>
