<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ex05.html</title>
    </head>
    <body>
        <h1>목록 태그</h1>
        <h2>순서 목록 태그 : ol(ordered list)</h2>
        <!-- ol태그 속성 : type(1, A, a, I, i)
                         start(시작값 지정) -->
        <ol>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>JAVA</li>
        </ol>
        <hr>
        <h2>순서 없는 목록 태그 : ul(unordered list)</h2>
        <!-- ul태그 속성 : type(disc, circle, square)-->
        <ul>
            <li>JSP</li>
            <li>Servlet</li>
            <li>Spring</li>
            <li>jQuery</li>
        </ul>
        <hr>
        <h2>DL, DT, DD 태그</h2>
        <p>DL : 용어 정의하는 영역 정할 때 사용<br>
        DT : 용어 제목, DD : 용어에 대한 설명</p><br>

        <d1>
            <dt>HTML</dt>
            <dd>Hyper Text Markup Language</dd>
            <dt>JSP</dt>
            <dd>Java Server Page</dd>
        </d1>
    </body>
</html>
