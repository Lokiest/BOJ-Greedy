<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>do ~ while</h1>
    <script>
        let i = 1;
        // do {
        //     document.write(i, '<br>');
        // } while (i > 5);
        /*do~while문을 이용해서 1~30까지의 수중 5단위 마다 '땅콩',
            10단위 마다는 '찐콩'을 출력하세요.
            10,20,30 => 땅콩
            5,10,15,20,25=> 찐콩
            나머지는 숫자 출력
	    */
        while (i <= 30) {
            if (i % 10 == 0) {
                document.write('찐콩' + '<br>');
            }
            else if (i % 5 == 0) {
                document.write('땅콩' + '<br>');
            }
            else {
                document.write(i + '<br>');
            }
            i += 1
        }
    </script>
</body>
</html>
