<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>While 반복문</h1>
    <script>
        let a = 1;
        while (a<5) {
            document.write(a, "<br>");
            a += 1
        }
        document.write("<hr>");

        let b = 10;
        let sum = 0;
        while (b > 0) {
            document.write(b, "<br>");
            sum += b;
            b -= 1;
        }
        document.write(sum, "<br>");

    </script>
</body>
</html>
