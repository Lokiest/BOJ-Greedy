<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>다중 if</h1>
    <script>
        function print(a) {
            document.write('<h2>',a,'</h2>');
        }
        var korean = parseInt(window.prompt('국어 입력', 100));
        var math = parseInt(window.prompt('수학 입력', 100));
        var english = parseInt(window.prompt('영어 입력', 100));
        var average = (korean + math + english) / 3

        if (average >= 90) {
            cr = 'A';
        }
        else if (average >= 80) {
            cr = 'B';
        }
        else if (average >= 70) {
            cr = 'C'
        }
        else if (average >= 60) {
            cr = 'D'
        }
        else {
            cr = 'F';
        }
        document.write("<tr><td>" + cr + "학점</td></tr>")
    </script>
</body>
</html>
