<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #circle {
            background-color: blueviolet;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            top: 200px;
        }
    </style>
</head>
<body>
    <h1>window객체의 setInterval()/clearInterval() 활용</h1>
    <button onclick="move()">Move</button>
    <button onclick="stop()">Stop</button>
    <hr>
    <div id="circle"></div>
    <script>
        let wid = null;
        let x = 10;
        //setInterval(함수, 밀리초) : 밀리초 단위로 주기적으로 함수 호출
        const move=function() {
            let obj = document.getElementById('circle');
            wid = setInterval(()=>{
                obj.style.position='absolute';
                obj.style.left = x + 'px';
                x++;
            },50);
        }

        const stop=function(){
            if(wid!=null) {
                window.clearInterval(wid);
                wid=null;
            }
        }
    </script>
</body>
</html>
