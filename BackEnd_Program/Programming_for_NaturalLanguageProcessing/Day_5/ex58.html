<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>switch~case</h1>
    <script>
        var season = prompt('계절 입력');
        var str = '';
        switch(season) {
            case "봄": str = 'Spring'; break;
            case "여름": str = 'Summer'; break;
            case "가을": str = 'Fall'; break;
            case "겨울": str = 'Winter'; break;
            default: str = '입력오류';
        }
        document.write(`<h1>${str}</h1>`);
    </script>
</body>
</html>
