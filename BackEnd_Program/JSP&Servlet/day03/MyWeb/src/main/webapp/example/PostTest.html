<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<div id="wrap">
	<h1>POST방식 테스트</h1>
	<!-- actuon에 지정된 값이 서블릿의 urlpattern과 동일해야함
	
		action에 "/" >> 톰캣/webapps/ROOT 찾아감
		action에 /MyWeb/GetTest 지정해야 /MyWeb을 찾아감 >> 절대경로
		action="../GetTest" >> 상대경로
	-->
	<h2>form을 통해 서버에 전달하는 방식 - 반드시 form 태그 통해서 전송</h2>
	<form action="/MyWeb/PostTest" method="POST">
		이 름 : <input type="text" name="name"><br><br>
		<!-- name속성에 지정한 값을 서버페이지에서
		req.getParameter("파라미터명") 메소드에서 사용 -->
		아이디 : <input type="text" name="userid"><br><br>
		<button type="submit">Submit</button>
	</form>
	<hr color = "blue">
</div>

</body>
</html>
